<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Filtros</h1>
  <p>
    <input type="text" name="" id="input-filter">
    <button id="button-order">Ordenar</button>
  </p>
  <ul id="list">
  </ul>
  <script>
    const fruits = ['pera', 'manzana', 'uva', 'mandarina', 'platano', 'melocotón', 'melón'];
    const list = document.getElementById('list');
    
    function init() {
      fruits.forEach(fruit => {
        const li = document.createElement('li');
        li.textContent = fruit;
        list.append(li);
      })
    }

    function filter(event) {
      const text = event.target.value;
      const lis = document.querySelectorAll('li');
      lis.forEach(fruit => {
        if (fruit.textContent.startsWith(text)) {
          fruit.classList.remove('hide');
        } else {
          fruit.classList.add('hide');
        }
      })
    }

    function sort(event) {
      const lis = [...document.querySelectorAll('li')];
      lis.sort((li1,li2) => li1.textContent.localeCompare(li2.textContent));
      lis.forEach(li => list.append(li));
    }

    const inputFilter = document.getElementById('input-filter');
    inputFilter.addEventListener('keyup', filter);

    const buttonOrder = document.getElementById('button-order');
    buttonOrder.addEventListener('click', sort);

    init();
  </script>
</body>
</html>
