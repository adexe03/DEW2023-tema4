<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      padding: 20px;
      background-color: purple;
    }

    p {
      padding: 10px;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <h1>Objeto Event</h1>
  <p>Divisi√≥n con evento onclick</p>
  <div>
    <p>Hola <span>Mundo</span></p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident quidem commodi voluptatem voluptatum? At voluptatum nisi corrupti numquam, aliquam quasi repellat quaerat, modi sequi fuga, incidunt doloremque non consequatur deleniti.</p>
  </div>
  <script>
    let div = document.querySelector('div');
    div.addEventListener('click', (event) => {
      console.log("click realizado en ",event.target);
      console.log(event);
      //event.target.remove();
    });
  </script>
</body>
</html>
