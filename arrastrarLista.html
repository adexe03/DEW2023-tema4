<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="arrastrarLista.css">

<body>
  <h1>Lista de tareas</h1>

    <div class="box" id="todo"></div>

    <div class="box" id="cancel"></div>
  </div>
